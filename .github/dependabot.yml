# Fichero de configuracion del boot Dependaboot de Github
# Para mas informacion y documentacion del proyecto revisar el siguiente enlace:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Gestor de paquetes del proyecto
  - package-ecosystem: "maven"
    # Location of package manifests
    directory: "/"
    schedule:
      # Intervalo para la busqueda de nuevas versiones de librerias
      interval: "weekly" 
      # Dia de la semana en la que buscar√° las nuevas versiones de librerias
      day: "sunday"
    # Usuario asignado (Pendiente de analizar esta propiedad)   
    assignees:
    - "Jose Carlos Serrano Catena"
    # Permite que dependabot pueda tener hasta un maximo de 10 pull request abiertas 
    open-pull-requests-limit: 10
    # Ignorar determinadas actualizaciones de librerias
    ignore:
      # Ignoramos las actualizaciones de spring boot rama 3.x ya que el proyecto se compila con Java 11 y debemos usar exclusivamente las versiones 2.x
      - dependency-name: "spring-boot-starter-parent"
        # Ignora cualquier actualizacion de la libreria que sea 3.x.x
        versions: ["3.x.x"]
